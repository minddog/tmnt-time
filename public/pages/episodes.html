<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes - TMNT Hub</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">TMNT HUB</div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/pages/turtles.html" class="nav-link">Turtles</a></li>
                <li><a href="/pages/villains.html" class="nav-link">Villains</a></li>
                <li><a href="/pages/episodes.html" class="nav-link active">Episodes</a></li>
                <li><a href="/pages/api-docs.html" class="nav-link">API Docs</a></li>
                <li><a href="/pages/support.html" class="nav-link">Support</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="container page-content">
        <h1 class="page-title">TMNT Episode Guide</h1>
        <p class="page-subtitle">Classic episodes from the original series</p>

        <div class="episode-filters">
            <div class="filter-group">
                <label for="seasonFilter">Filter by Season:</label>
                <select id="seasonFilter" class="season-filter">
                    <option value="">All Seasons</option>
                    <option value="1">Season 1 (1987)</option>
                    <option value="2">Season 2 (1988)</option>
                    <option value="3">Season 3 (1989)</option>
                    <option value="4">Season 4 (1990)</option>
                    <option value="5">Season 5 (1991)</option>
                    <option value="6">Season 6 (1992)</option>
                    <option value="7">Season 7 (1993)</option>
                    <option value="8">Season 8 (1994)</option>
                    <option value="9">Season 9 (1995)</option>
                    <option value="10">Season 10 (1996)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="viewToggle">View:</label>
                <div class="view-toggle">
                    <button id="cardViewBtn" class="btn btn-view active">Cards</button>
                    <button id="tableViewBtn" class="btn btn-view">Table</button>
                </div>
            </div>
        </div>

        <div id="episodesContainer" class="episodes-container">
            <!-- Episodes will be loaded here -->
        </div>

        <div class="pagination">
            <button id="prevBtn" class="btn btn-pagination">Previous</button>
            <span id="pageInfo" class="page-info">Page 1</span>
            <button id="nextBtn" class="btn btn-pagination">Next</button>
        </div>
    </main>

    <!-- Episode Modal -->
    <div id="episodeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="episodeModalContent">
                <!-- Episode details will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 TMNT Hub. Cowabunga!</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            loadEpisodes();
            setupEpisodeFilters();
        });
    </script>
</body>
</html>

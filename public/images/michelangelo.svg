<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Michelangelo - Orange Turtle -->
  <rect width="400" height="400" fill="#1a1a2e"/>
  
  <!-- Shell -->
  <ellipse cx="200" cy="200" rx="120" ry="140" fill="#2d5016"/>
  <ellipse cx="200" cy="200" rx="100" ry="120" fill="#3d6a1f"/>
  
  <!-- Head -->
  <circle cx="200" cy="120" r="60" fill="#4a7c59"/>
  
  <!-- Bandana -->
  <rect x="140" y="100" width="120" height="25" fill="#f97316" rx="5"/>
  <rect x="260" y="105" width="80" height="15" fill="#f97316" transform="rotate(25 300 112)"/>
  <rect x="60" y="105" width="80" height="15" fill="#f97316" transform="rotate(-25 100 112)"/>
  
  <!-- Eyes -->
  <ellipse cx="180" cy="115" rx="12" ry="8" fill="white"/>
  <ellipse cx="220" cy="115" rx="12" ry="8" fill="white"/>
  <circle cx="182" cy="115" r="5" fill="black"/>
  <circle cx="218" cy="115" r="5" fill="black"/>
  
  <!-- Smile -->
  <path d="M 170 135 Q 200 150 230 135" stroke="black" stroke-width="3" fill="none"/>
  
  <!-- Weapon - Nunchucks -->
  <rect x="100" y="190" width="6" height="40" fill="#8b4513"/>
  <rect x="100" y="235" width="6" height="40" fill="#8b4513"/>
  <line x1="103" y1="230" x2="103" y2="235" stroke="#666" stroke-width="2"/>
  
  <rect x="294" y="190" width="6" height="40" fill="#8b4513"/>
  <rect x="294" y="235" width="6" height="40" fill="#8b4513"/>
  <line x1="297" y1="230" x2="297" y2="235" stroke="#666" stroke-width="2"/>
  
  <!-- Belt -->
  <rect x="140" y="200" width="120" height="15" fill="#f97316"/>
  <circle cx="200" cy="207" r="10" fill="#fbbf24"/>
  <text x="200" y="212" text-anchor="middle" font-family="Arial" font-size="12" fill="#f97316">M</text>
  
  <!-- Label -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial Black" font-size="28" fill="white">MICHELANGELO</text>
</svg>
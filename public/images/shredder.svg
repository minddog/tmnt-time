<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Shredder -->
  <rect width="400" height="400" fill="#0f0f0f"/>
  
  <!-- Body armor -->
  <rect x="120" y="200" width="160" height="150" fill="#4a5568" rx="10"/>
  <rect x="140" y="220" width="120" height="110" fill="#2d3748"/>
  
  <!-- Helmet -->
  <path d="M 150 100 L 150 160 L 200 180 L 250 160 L 250 100 L 200 80 Z" fill="#6b7280"/>
  <path d="M 150 100 L 200 120 L 250 100" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Face mask -->
  <rect x="170" y="120" width="60" height="40" fill="#1f2937"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="135" r="5" fill="#dc2626"/>
  <circle cx="215" cy="135" r="5" fill="#dc2626"/>
  
  <!-- Blade crown -->
  <path d="M 150 100 L 140 80 L 145 85" fill="#9ca3af"/>
  <path d="M 175 90 L 170 70 L 175 75" fill="#9ca3af"/>
  <path d="M 200 85 L 200 65 L 205 70" fill="#9ca3af"/>
  <path d="M 225 90 L 230 70 L 225 75" fill="#9ca3af"/>
  <path d="M 250 100 L 260 80 L 255 85" fill="#9ca3af"/>
  
  <!-- Shoulder spikes -->
  <path d="M 120 200 L 100 180 L 110 190" fill="#9ca3af"/>
  <path d="M 280 200 L 300 180 L 290 190" fill="#9ca3af"/>
  
  <!-- Arm blades -->
  <rect x="90" y="220" width="30" height="6" fill="#e5e7eb" transform="rotate(-30 105 223)"/>
  <rect x="280" y="220" width="30" height="6" fill="#e5e7eb" transform="rotate(30 295 223)"/>
  
  <!-- Cape -->
  <path d="M 140 250 L 100 350 L 300 350 L 260 250" fill="#4c1d95" opacity="0.8"/>
  
  <!-- Label -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial Black" font-size="28" fill="#dc2626">SHREDDER</text>
</svg>
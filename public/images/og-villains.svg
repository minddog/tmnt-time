<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Dark Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Red gradient overlay -->
  <defs>
    <radialGradient id="evil-grad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#evil-grad)"/>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial Black" font-size="60" fill="#dc2626">
    FORCES OF EVIL
  </text>
  
  <!-- Villain Portraits -->
  <g transform="translate(300, 200)">
    <!-- Shredder -->
    <rect x="-80" y="0" width="160" height="200" rx="10" fill="#374151" opacity="0.8"/>
    <rect x="-60" y="20" width="120" height="80" fill="#6b7280"/>
    <circle cx="-20" cy="50" r="5" fill="#dc2626"/>
    <circle cx="20" cy="50" r="5" fill="#dc2626"/>
    <text x="0" y="140" text-anchor="middle" font-family="Arial Black" font-size="20" fill="#dc2626">SHREDDER</text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#9ca3af">Foot Clan Leader</text>
  </g>
  
  <g transform="translate(600, 200)">
    <!-- Krang -->
    <rect x="-80" y="0" width="160" height="200" rx="10" fill="#ec4899" opacity="0.3"/>
    <ellipse cx="0" cy="60" rx="60" ry="50" fill="#ec4899" opacity="0.6"/>
    <ellipse cx="0" cy="60" rx="40" ry="35" fill="#f472b6"/>
    <circle cx="-15" cy="50" r="8" fill="white"/>
    <circle cx="15" cy="50" r="8" fill="white"/>
    <circle cx="-13" cy="52" r="4" fill="black"/>
    <circle cx="17" cy="52" r="4" fill="black"/>
    <text x="0" y="140" text-anchor="middle" font-family="Arial Black" font-size="20" fill="#dc2626">KRANG</text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial" font-size="14" fill="#9ca3af">Dimension X</text>
  </g>
  
  <g transform="translate(900, 200)">
    <!-- Bebop & Rocksteady -->
    <rect x="-80" y="0" width="160" height="200" rx="10" fill="#8b4513" opacity="0.5"/>
    <circle cx="-30" cy="60" r="35" fill="#7c2d12"/>
    <circle cx="30" cy="60" r="35" fill="#6b7280"/>
    <text x="0" y="140" text-anchor="middle" font-family="Arial Black" font-size="18" fill="#dc2626">BEBOP &</text>
    <text x="0" y="165" text-anchor="middle" font-family="Arial Black" font-size="18" fill="#dc2626">ROCKSTEADY</text>
    <text x="0" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="#9ca3af">Mutant Henchmen</text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial" font-size="24" fill="#991b1b">
    "Tonight I dine on turtle soup!"
  </text>
  
  <!-- Warning -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial" font-size="20" fill="#dc2626">
    ⚠️ EXTREME DANGER ⚠️
  </text>
</svg>
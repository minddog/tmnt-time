<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Baxter Stockman - Mad Scientist / Fly -->
  <rect width="400" height="400" fill="#1a1a2e"/>
  
  <!-- Lab coat body -->
  <path d="M 120 200 L 120 320 L 180 340 L 200 330 L 220 340 L 280 320 L 280 200 Z" fill="#f0f0f0"/>
  <rect x="140" y="220" width="120" height="100" fill="#e0e0e0"/>
  
  <!-- Fly head -->
  <ellipse cx="200" cy="120" rx="60" ry="50" fill="#2d5016"/>
  
  <!-- Compound eyes -->
  <ellipse cx="170" cy="110" rx="25" ry="30" fill="#dc2626"/>
  <ellipse cx="230" cy="110" rx="25" ry="30" fill="#dc2626"/>
  <path d="M 145 100 Q 170 90 195 100" stroke="#991b1b" stroke-width="2" fill="none"/>
  <path d="M 205 100 Q 230 90 255 100" stroke="#991b1b" stroke-width="2" fill="none"/>
  <path d="M 145 110 Q 170 100 195 110" stroke="#991b1b" stroke-width="2" fill="none"/>
  <path d="M 205 110 Q 230 100 255 110" stroke="#991b1b" stroke-width="2" fill="none"/>
  <path d="M 145 120 Q 170 110 195 120" stroke="#991b1b" stroke-width="2" fill="none"/>
  <path d="M 205 120 Q 230 110 255 120" stroke="#991b1b" stroke-width="2" fill="none"/>
  
  <!-- Fly mouth/proboscis -->
  <ellipse cx="200" cy="145" rx="15" ry="10" fill="#3d6a1f"/>
  <path d="M 200 145 L 195 160 L 200 155 L 205 160 Z" fill="#2d5016"/>
  
  <!-- Wings -->
  <ellipse cx="120" cy="150" rx="40" ry="80" fill="#94a3b8" opacity="0.6" transform="rotate(-30 120 150)"/>
  <ellipse cx="280" cy="150" rx="40" ry="80" fill="#94a3b8" opacity="0.6" transform="rotate(30 280 150)"/>
  
  <!-- Lab coat details -->
  <rect x="190" y="230" width="20" height="80" fill="#666"/>
  <circle cx="200" cy="240" r="5" fill="#333"/>
  <circle cx="200" cy="260" r="5" fill="#333"/>
  <circle cx="200" cy="280" r="5" fill="#333"/>
  
  <!-- Arms -->
  <ellipse cx="140" cy="250" rx="20" ry="60" fill="#2d5016" transform="rotate(-20 140 250)"/>
  <ellipse cx="260" cy="250" rx="20" ry="60" fill="#2d5016" transform="rotate(20 260 250)"/>
  
  <!-- Test tube in hand -->
  <rect x="250" y="240" width="15" height="40" fill="#00ff00" opacity="0.8" rx="7"/>
  <ellipse cx="257.5" cy="240" rx="7.5" ry="3" fill="#00ff00"/>
  <circle cx="257.5" cy="250" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="257.5" cy="260" r="3" fill="#00ff00" opacity="0.5"/>
  <circle cx="257.5" cy="270" r="2" fill="#00ff00" opacity="0.5"/>
  
  <!-- Glasses (broken) -->
  <rect x="160" y="105" width="80" height="2" fill="#333"/>
  <circle cx="175" cy="110" r="20" fill="none" stroke="#333" stroke-width="3"/>
  <circle cx="225" cy="110" r="20" fill="none" stroke="#333" stroke-width="3"/>
  <line x1="225" y1="110" x2="235" y2="120" stroke="#333" stroke-width="2"/>
  
  <!-- Label -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial Black" font-size="24" fill="white">BAXTER STOCKMAN</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f0f23"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="50" height="50" fill="none" stroke="#1a1a3a" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Title Background -->
  <rect x="0" y="200" width="1200" height="230" fill="rgba(0, 0, 0, 0.5)"/>
  
  <!-- TMNT Logo/Text -->
  <text x="600" y="300" text-anchor="middle" font-family="Arial Black" font-size="80" font-weight="900" fill="#00ff41">
    TMNT API HUB
  </text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial" font-size="32" fill="#fbbf24">
    Cowabunga! Access the Turtle Power API
  </text>
  
  <!-- Turtle Masks -->
  <g transform="translate(250, 100)">
    <!-- Leonardo -->
    <circle cx="0" cy="0" r="40" fill="#4a7c59"/>
    <rect x="-50" y="-10" width="100" height="20" fill="#1e3a8a" rx="10"/>
  </g>
  
  <g transform="translate(450, 100)">
    <!-- Donatello -->
    <circle cx="0" cy="0" r="40" fill="#4a7c59"/>
    <rect x="-50" y="-10" width="100" height="20" fill="#7c3aed" rx="10"/>
  </g>
  
  <g transform="translate(750, 100)">
    <!-- Raphael -->
    <circle cx="0" cy="0" r="40" fill="#4a7c59"/>
    <rect x="-50" y="-10" width="100" height="20" fill="#dc2626" rx="10"/>
  </g>
  
  <g transform="translate(950, 100)">
    <!-- Michelangelo -->
    <circle cx="0" cy="0" r="40" fill="#4a7c59"/>
    <rect x="-50" y="-10" width="100" height="20" fill="#f97316" rx="10"/>
  </g>
  
  <!-- API Features -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial" font-size="24" fill="#94a3b8">
    🐢 Turtles API  •  👹 Villains API  •  📺 Episodes API  •  🔍 Search API
  </text>
  
  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" font-family="monospace" font-size="20" fill="#64748b">
    vercel-python-nine-tau.vercel.app
  </text>
</svg>
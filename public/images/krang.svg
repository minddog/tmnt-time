<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Krang -->
  <rect width="400" height="400" fill="#1a1a2e"/>
  
  <!-- Robot body -->
  <rect x="100" y="200" width="200" height="150" fill="#6b7280" rx="20"/>
  <rect x="120" y="220" width="160" height="110" fill="#4b5563"/>
  
  <!-- Control panel -->
  <rect x="140" y="240" width="120" height="60" fill="#1f2937"/>
  <circle cx="160" cy="260" r="5" fill="#10b981"/>
  <circle cx="180" cy="260" r="5" fill="#f59e0b"/>
  <circle cx="200" cy="260" r="5" fill="#ef4444"/>
  <circle cx="220" cy="260" r="5" fill="#10b981"/>
  <circle cx="240" cy="260" r="5" fill="#f59e0b"/>
  
  <rect x="150" y="275" width="100" height="20" fill="#374151"/>
  <rect x="155" y="280" width="30" height="10" fill="#3b82f6"/>
  
  <!-- Brain container -->
  <ellipse cx="200" cy="140" rx="80" ry="70" fill="#fbbf24" opacity="0.3"/>
  <ellipse cx="200" cy="140" rx="70" ry="60" fill="#f59e0b" opacity="0.5"/>
  
  <!-- Brain (Krang) -->
  <ellipse cx="200" cy="140" rx="50" ry="45" fill="#ec4899"/>
  <path d="M 160 130 Q 180 120 200 130 Q 220 120 240 130" stroke="#be185d" stroke-width="3" fill="none"/>
  <path d="M 160 140 Q 180 130 200 140 Q 220 130 240 140" stroke="#be185d" stroke-width="3" fill="none"/>
  <path d="M 160 150 Q 180 140 200 150 Q 220 140 240 150" stroke="#be185d" stroke-width="3" fill="none"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="140" r="8" fill="white"/>
  <circle cx="220" cy="140" r="8" fill="white"/>
  <circle cx="182" cy="142" r="4" fill="black"/>
  <circle cx="218" cy="142" r="4" fill="black"/>
  
  <!-- Mouth -->
  <path d="M 180 155 Q 200 165 220 155" stroke="#881337" stroke-width="3" fill="none"/>
  
  <!-- Robot arms -->
  <rect x="70" y="240" width="30" height="60" fill="#6b7280" rx="10"/>
  <rect x="300" y="240" width="30" height="60" fill="#6b7280" rx="10"/>
  
  <!-- Label -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial Black" font-size="28" fill="white">KRANG</text>
</svg>
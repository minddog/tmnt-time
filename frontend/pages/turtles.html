<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Turtles - TMNT Hub</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">TMNT HUB</div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/pages/turtles.html" class="nav-link active">Turtles</a></li>
                <li><a href="/pages/villains.html" class="nav-link">Villains</a></li>
                <li><a href="/pages/episodes.html" class="nav-link">Episodes</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="container page-content">
        <h1 class="page-title">Meet the Teenage Mutant Ninja Turtles</h1>
        <p class="page-subtitle">Four brothers, trained in the art of ninjutsu</p>

        <div class="turtle-selector">
            <button class="turtle-btn active" data-turtle="all">All Turtles</button>
            <button class="turtle-btn leo-btn" data-turtle="leonardo">Leonardo</button>
            <button class="turtle-btn don-btn" data-turtle="donatello">Donatello</button>
            <button class="turtle-btn raph-btn" data-turtle="raphael">Raphael</button>
            <button class="turtle-btn mike-btn" data-turtle="michelangelo">Michelangelo</button>
        </div>

        <div id="turtlesContainer" class="turtles-grid">
            <!-- Turtle cards will be loaded here -->
        </div>

        <div id="turtleDetail" class="turtle-detail hidden">
            <!-- Detailed turtle info will be shown here -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 TMNT Hub. Turtle Power!</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            loadTurtles();
            setupTurtleFilters();
        });
    </script>
</body>
</html>

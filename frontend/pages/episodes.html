<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes - TMNT Hub</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">TMNT HUB</div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/pages/turtles.html" class="nav-link">Turtles</a></li>
                <li><a href="/pages/villains.html" class="nav-link">Villains</a></li>
                <li><a href="/pages/episodes.html" class="nav-link active">Episodes</a></li>
                <li><a href="/pages/api-docs.html" class="nav-link">API Docs</a></li>
                <li><a href="/pages/support.html" class="nav-link">Support</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="container page-content">
        <h1 class="page-title">TMNT Episode Guide</h1>
        <p class="page-subtitle">Classic episodes from the original series</p>

        <div class="episode-filters">
            <div class="filter-group">
                <label for="seasonFilter">Filter by Season:</label>
                <select id="seasonFilter" class="season-filter">
                    <option value="">All Seasons</option>
                    <option value="1">Season 1</option>
                    <option value="2">Season 2</option>
                    <option value="3">Season 3</option>
                </select>
            </div>
        </div>

        <div id="episodesContainer" class="episodes-list">
            <!-- Episodes will be loaded here -->
        </div>

        <div class="pagination">
            <button id="prevBtn" class="btn btn-pagination">Previous</button>
            <span id="pageInfo" class="page-info">Page 1</span>
            <button id="nextBtn" class="btn btn-pagination">Next</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 TMNT Hub. Cowabunga!</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            loadEpisodes();
            setupEpisodeFilters();
        });
    </script>
</body>
</html>
